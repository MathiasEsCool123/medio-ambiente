<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eco Helper</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Bienvenido a Eco Helper</h1>
        <p>¡Actúa hoy para un mejor mañana!</p>
        <button id="advice-button">Obtén un Consejo Ecológico</button>
        <button id="cause-button">Obtén una Causa Aleatoria</button>
        <p id="output"></p>
    </div>

    <script>
        const ecoTips = [
            "Apaga las luces cuando salgas de una habitación.",
            "Reduce, reutiliza y recicla siempre que sea posible.",
            "Usa una botella de agua reutilizable en lugar de botellas desechables.",
            "Planta un árbol en tu comunidad.",
            "Opta por el transporte público o el uso compartido de vehículos para reducir las emisiones."
        ];

        const randomCauses = [
            "Concienciación sobre el cambio climático.",
            "Conservación de la vida silvestre.",
            "Acceso a agua limpia.",
            "Adopción de energías renovables.",
            "Prevención de la deforestación."
        ];

        document.getElementById('advice-button').addEventListener('click', () => {
            const randomTip = ecoTips[Math.floor(Math.random() * ecoTips.length)];
            document.getElementById('output').textContent = randomTip;
        });

        document.getElementById('cause-button').addEventListener('click', () => {
            const randomCause = randomCauses[Math.floor(Math.random() * randomCauses.length)];
            document.getElementById('output').textContent = randomCause;
        });
    </script>
</body>
</html>
